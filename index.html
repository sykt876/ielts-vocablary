<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #word-container {
      margin-top: 20px;
      display: none; /* 初期は非表示 */
    }
    #choices button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    #example {
      margin-top: 10px;
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
 <div id="app">
  <!-- タイトル部分 -->
  <h1 id="app-title">IELTS必須動詞150</h1>

  <!-- 順番選択画面 -->
  <div id="order-selection">
    <button onclick="startTest('ordered')">順番通り</button>
    <button onclick="startTest('random')">ランダム</button>
    <button onclick="startTest('10-random')">10問ランダム</button>
    <button onclick="startTest('50-random')">50問ランダム</button>
  </div>

  <!-- 問題表示画面 -->
  <div id="word-container" style="display: none;">
    <div id="word"></div>
    <div id="choices"></div>
    <div id="result"></div>
    <div id="example"></div>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
